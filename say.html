<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="styleSheet" type="text/css" href="/Css/bootstrap.min.css">-->
    <link rel="styleSheet" type="text/css" href="/Css/say.css">
    <title>forms processor</title>
</head>
<body>
    <div id="wrapper">
        <form action="" method="get" class="formContainer">
            <div class="formHead">
                <h3>Sign In</h3>
                <span>To receive latest update from prof</span>
            </div>
            <legend>USERNAME:
                <input type="name" required class="name" style="background-color: greenYellow;">
            </legend>
            
            <legend>PASSWORD
                :<input type="name" required class="name" style="background-color: greenYellow;">
            </legend>
            <div class="fButt">
                <input type="submit" title="click to enter" style="background-color: green;">
                <input type="reset" title="empty the enter field" style="background-color: red;">
            </div>
        </form>
        <div class="buttons">
             <button id="red">red</button>
             <button id="warning">Warning</button>
             <button id="success">Success</button>
             <button id="default">Reset</button>
        </div>
    </div>
    <script src="/third/jquery.js"></script>
    <!--<script src="https://kit.fontawesome.com/9547bec493.js" crossorigin="anonymous"></script>-->
    <script src="/script/say.js"></script>
</body>
</html>
